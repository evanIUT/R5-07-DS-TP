name: DS TP Automatisation 
on: [push]  
  
permissions:   
  contents: write  

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest      
    
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v3

      - name: Définir la date
        id: date
        run: echo "DATE=$(date +'%d%m%Y')" >> "$GITHUB_ENV"
        
      - name: créer Q5_archive_date.txt          
        run : |
          echo "Evan CNAEPELNICKX" > Q5_archive_${DATE}.txt
          cat Q5.java >> Q5_archive_${DATE}.txt
          echo ${DATE} >> Q5_archive_${DATE}.txt
      
      - name: commit et push du fichier         
        run: |           
          git config --global user.name "evanIUT"           
          git config --global user.email "evancnaepelnickx@gmail.com"           
          git add Q5_archive_${DATE}.txt            
          git commit -m "Création du fichier Q5_archive_${DATE}.txt"           
          git push
